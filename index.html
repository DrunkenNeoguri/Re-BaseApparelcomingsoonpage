<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <header>
      <img src="images/logo.svg" alt="Base Apparel Company Logo Image">
    </header>

    <div class="container" role="main">

      <div class="container__left">
        <div class="container__left__subject">
          <h1>We're<br><span>coming<br>soon</span></h1>
        </div>

        <div class="container__left__paragraph">
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>

        <form class="container__left__form">
          <input type="text" name="inputbox" class="form__input" placeholder="Email Address">
          <img class="form__erroricon" src="images/icon-error.svg" alt="email address input error alert"> 
          <button type="button" class="form__button"><img src="images/icon-arrow.svg" alt="submit button image"></button>
        </form>
        <p class="form__errorbox"></p>
      </div>
      
      <div class="container__right">
      </div>

    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">develop_neoguri</a>.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
